<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.min.css" />
    <script src="./js/vue.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="header">
        <div class="button" v-on:click="GetFileList()" v-html="GenerateText('GET')"></div>
        <div class="text" v-html="GenerateText(textStatus)"></div>
      </div>
      <div class="list">
        <div class="file" v-for="file in fileList">
          <div class="name" v-html="GenerateText(file.name)"></div>
          <audio :id="file.id" class="id"  controls>
            <source type="audio/mpeg" />
          </audio>
          <div class="play" v-on:click="Play(file)" v-html="GenerateText('Play')"></div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
